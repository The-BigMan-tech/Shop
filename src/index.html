<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./tailstyles.css">
    <script defer src="./script.js"></script>
</head>
<body id="body" class="bg-[#fcf8f5]">
    <h1 class="font-bold text-4xl  relative my-6 left-10">Desserts</h1>
    <main id="main" class="absolute left-10 grid grid-cols-3 grid-rows-3 gap-5">
        <section id="section1">
            <img id="food-img" class="w-60 rounded-2xl" src="/product-list/assets/images/image-baklava-desktop.jpg" alt="">
            <button id='add-to-cart' class="hover:text-red-500 z-10 relative left-9 bottom-4 flex gap-2 justify-center bg-white py-3 w-40 rounded-xl">
                <img src="/product-list/assets/images/icon-add-to-cart.svg" alt="">
                <p>Add to Cart</p>
            </button>
            <p id='category' class="text-[#b5a7a6]">Baklava</p>
            <p id='name'>Pistachio Baklava</p>
            <p id='price' class="text-red-600">$4.00</p>
            <div id='count-component' class="z-0 relative flex left-9 bottom-[8.5rem] gap-2 justify-around bg-[#c83b0e] py-3 w-40 text-white rounded-xl">
                <button id="decrement">
                    <img class='w-5 h-5 border-[1.5px] rounded-full border-white p-1'src="/product-list/assets/images/icon-decrement-quantity.svg" alt="">
                </button>
                <p id="item-quantity">quantity</p>
                <button id="increment">
                    <img class='w-5 h-5 border-[1.5px] rounded-full border-white p-1' src="/product-list/assets/images/icon-increment-quantity.svg" alt="">
                </button>
            </div>
        </section>
    </main>
    <div id="menu-flex" class="flex flex-col absolute top-24 right-20 z-10 h-64 overflow-y-scroll overflow-x-hidden">
        <div id='menu-item' class="border-b-[1.5px] border-[#87635a] w-72">
            <p class="font-bold mb-1 relative">Pistachio Baklava</p>
            <div class="flex">
                <span class="text-red-500">
                    <span id="quantity-2">0</span><span>x</span>
                </span>
                <span class="text-[#a49e9a] px-8">5.50</span>
                <span id="quantity-3" class="text-[#6b6765] m-0">5.50</span>
                <button id="cancel-item" class="absolute right-14">
                    <img class="w-5 h-5 border-[1.5px] rounded-full border-[#b7afad] p-1 relative left-9" src="/product-list/assets/images/icon-remove-item.svg" alt="">
                </button>
            </div>
        </div>
    </div>
    <div id='menu' class="absolute top-6 right-5 bg-white px-32 py-28 rounded-2xl z-0">
        <h2 class="flex absolute top-6 left-8 text-red-600 text-2xl font-bold">
            <p>Your Cart</p>
            <p>(<span id="cart-menu">0</span>)</p>
        </h2>
        <div id ="empty">
            <img src="/product-list/assets/images/illustration-empty-cart.svg" alt="">
            <p class="absolute bottom-5 left-6 text-[#615859]">Your added items will appear here</p>
        </div>
    </div>
</body>
</html>
